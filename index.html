<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AI Long-Text Flow</title>
    <!-- Google Fonts: Poppins & Lora -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Arial', 'sans-serif'],
              serif: ['Lora', 'Georgia', 'serif'],
            },
            colors: {
              brand: {
                dark: '#141413',
                light: '#faf9f5',
                mid: '#b0aea5',
                subtle: '#e8e6dc',
                orange: '#d97757',
                blue: '#6a9bcc',
                green: '#788c5d',
              },
              primary: {
                DEFAULT: '#d97757', // Brand Orange
                hover: '#bf6345',
                light: '#fcede8',
                dark: '#a65035',
                subtle: '#e8e6dc',
              },
              secondary: '#6a9bcc', // Brand Blue
              background: '#faf9f5', // Brand Light
              surface: '#ffffff',
              // Remap stone to brand grays for automatic theme application
              stone: {
                50: '#faf9f5', // Brand Light
                100: '#f2f0eb', 
                200: '#e8e6dc', // Brand Light Gray
                300: '#cfcdc5',
                400: '#b0aea5', // Brand Mid Gray
                500: '#94928a',
                600: '#73716a',
                700: '#52514b',
                800: '#2e2d2b',
                900: '#141413', // Brand Dark
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            boxShadow: {
              'soft': '0 4px 12px -2px rgba(20, 20, 19, 0.08)',
              'card': '0 0 0 1px rgba(176, 174, 165, 0.2), 0 2px 8px rgba(20, 20, 19, 0.05)',
              'glow': '0 0 0 1px #d97757, 0 0 12px rgba(217, 119, 87, 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar - Matching Brand */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e8e6dc; /* Light Gray */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b0aea5; /* Mid Gray */
      }
      
      /* Editorial/Paper styling replacements for Glassmorphism */
      .glass {
        background: #fcfbf9;
        border-right: 1px solid #e8e6dc;
      }
      
      .glass-panel {
        background: #ffffff;
        border: 1px solid #e8e6dc;
        box-shadow: 0 4px 12px -2px rgba(20, 20, 19, 0.08);
      }
      
      body {
        color: #141413;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
  <body class="bg-background text-brand-dark antialiased overflow-hidden font-sans selection:bg-brand-orange selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
